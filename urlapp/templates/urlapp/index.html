{% extends 'base.html'%}

{% block content %}

  <form action="{% url 'create_short_url'%}" method="post">

    {% csrf_token %}
    {{ form.base_url }}

    <button type="submit" class='btn btn-primary'>Get Short URL</button>
  </form>

  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}

{% endblock %}
